<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div class="main">
      <div class="table">
        <div class="upper"></div>
        <div class="lower">
          <img class="picture" src="images/image-victor.jpg" alt="man">
          <div class="column-first">
            <div class="big"><div>Victor Crest</div> <div class="twenty">26</div></div>
            <div class="city">London</div>
          </div>
          <div><hr></div>
          <div class="row">
            <div class="column-small">
              <div class="big">80K</div>
              <div class="small">Followers</div>
            </div>

            <div class="column-small">
              <div class="big">803K</div>
              <div class="small">Likes</div>
            </div>

            <div class="column-small">
              <div class="big">1.4K</div>
              <div class="small">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
